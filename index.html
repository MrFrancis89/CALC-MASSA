<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora de Massa - Pizzaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Massa</h1>
            <p>Proporção base: 10kg de Trigo</p>
        </header>

        <section class="input-section">
            <label for="trigoInput">Quantidade de Trigo (kg):</label>
            <input type="number" id="trigoInput" placeholder="Ex: 5" step="0.1" inputmode="decimal">
        </section>

        <section class="results-section">
            <div class="result-card"><span>Açúcar:</span> <strong id="res-acucar">0</strong> g</div>
            <div class="result-card"><span>Fermento:</span> <strong id="res-fermento">0</strong> g</div>
            <div class="result-card"><span>Sal:</span> <strong id="res-sal">0</strong> g</div>
            <div class="result-card"><span>Óleo:</span> <strong id="res-oleo">0</strong> g</div>
            <div class="result-card"><span>Água com Gelo:</span> <strong id="res-agua">0</strong> ml</div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
