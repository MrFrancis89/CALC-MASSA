<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Calculadora de Massa Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-container">
        <header>
            <div class="brand">
                <span class="logo-icon">üçï</span>
                <h1>Massa Master</h1>
            </div>
            <p>Base: Receita de 10kg</p>
        </header>

        <section class="input-section">
            <div class="input-wrapper">
                <label for="trigoInput">Total de Trigo (kg)</label>
                <input type="number" id="trigoInput" placeholder="Ex: 2.5" step="0.1" inputmode="decimal">
            </div>
        </section>

        <section class="results-grid">
            <div class="mini-card">
                <span class="card-label">A√ß√∫car</span>
                <div class="card-value"><span id="res-acucar">0</span> <small>g</small></div>
            </div>
            <div class="mini-card">
                <span class="card-label">Sal</span>
                <div class="card-value"><span id="res-sal">0</span> <small>g</small></div>
            </div>
             <div class="mini-card">
                <span class="card-label">Fermento</span>
                <div class="card-value"><span id="res-fermento">0</span> <small>g</small></div>
            </div>
             <div class="mini-card">
                <span class="card-label">√ìleo</span>
                <div class="card-value"><span id="res-oleo">0</span> <small>g</small></div>
            </div>
            
            <div class="highlight-card">
                <div class="water-icon">üíß</div>
                <div class="water-info">
                    <span class="card-label">√Ågua com Gelo</span>
                    <div class="card-value large"><span id="res-agua">0</span> <small>ml</small></div>
                </div>
            </div>
        </section>

        <footer>
            <button id="btnCopy" class="action-button">
                <span class="btn-icon">üìã</span> Copiar Receita
            </button>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
